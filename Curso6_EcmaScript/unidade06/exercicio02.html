<html>
  <head>
    <title>Curso de EcmaScript 6.0</title>
    <script type="text/javascript">
      class Poligono {
        constructor(lados, altura, largura, nome) {
          this.lados = lados
          this.altura = altura
          this.largura = largura
          this.nome = nome
        }

        escreverCaracteristicas() {
          console.log(
            `Eu sou um ${this.nome}, tenho ${this.lados} lados, tenho ${this.altura}cm de altura e ${this.largura}cm de largura`
          )
        }
      }

      class Quadrado extends Poligono {
        constructor(lado) {
          super(4, lado, lado, 'quadrado')
        }
      }

      var pentagono = new Poligono(5, 10, 7, 'Pentagono')
      pentagono.escreverCaracteristicas()

      var quadrado = new Quadrado(6)
      quadrado.escreverCaracteristicas()
    </script>
  </head>
  <body></body>
</html>
