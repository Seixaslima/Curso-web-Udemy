<html>
  <head>
    <title>Curso de EcmaScript 6.0</title>
    <script type="text/javascript">
      class Produto {
        constructor(nome, preco) {
          this.nome = nome
          this.preco = preco
        }

        escreverDados() {
          console.log(`Minha ${this.nome} custa R$ ${this.preco},00.`)
        }
      }

      var caneta = new Produto('Caneta Bic', 3)
      caneta.escreverDados()
    </script>
  </head>
  <body></body>
</html>
