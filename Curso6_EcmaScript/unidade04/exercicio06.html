<html>
  <head>
    <title>Curso de EcmaScript 6.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">
      var citicas = ['Laranja', 'Mexerica', 'Limão']
      var rosaceae = ['Maça', 'Pêra', 'Morango']
      var salada = [
        'Banana',
        'Mamão',
        ...citicas,
        'Uva',
        ...rosaceae,
        'Abacate'
      ]

      console.log(salada)
    </script>
  </head>
  <body></body>
</html>
