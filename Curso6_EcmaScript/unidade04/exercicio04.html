<html>
  <head>
    <title>Curso de EcmaScript 6.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">
      const NASCIMENTO = 1990

      function calcularIdade1(anoAtual){
        return anoAtual - NASCIMENTO
      }

      function calcularIdade2(anoAtual){
        let NASCIMENTO = 2001
        return anoAtual - NASCIMENTO
      }

      console.log('Idade função 1: '+ calcularIdade1(2023))
      console.log('Idade função 2: '+ calcularIdade2(2023))
    </script>
  </head>
  <body></body>
</html>
