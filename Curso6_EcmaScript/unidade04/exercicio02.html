<html>
  <head>
    <title>Curso de EcmaScript 6.0</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
    <script type="text/babel">
      var loto1 = 40
      let loto2 = 35

      if (true) {
        var loto1 = 10
        let loto2 = 15
        console.log('Valor variavel var Local: ' + loto1)
        console.log('Valor variavel let Local: ' + loto2)
      }

      console.log('Valor variavel var Global: ' + loto1)
      console.log('Valor variavel let Global: ' + loto2)
    </script>
  </head>
  <body></body>
</html>
