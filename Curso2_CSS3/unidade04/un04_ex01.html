<html>
  <head>
    <title>Curso de CSS3 - Essencial</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: 'Roboto', sans-serif;
        font-weight: 100;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <p>Como usar Google Fonts em seu website.</p>
    <p style="font-weight: 100">weight: 100</p>
    <p style="font-weight: 300">weight: 300</p>
    <p style="font-weight: 400">weight: 400</p>
    <p style="font-weight: 500">weight: 500</p>
    <p style="font-weight: 700">weight: 700</p>
    <p style="font-weight: 900">weight: 900</p>
  </body>
</html>
