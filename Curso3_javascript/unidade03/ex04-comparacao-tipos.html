<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      //operador de comparação de tipos ===
      //verdadeiro se o valor e o tipo da variavel são iguais

      var cpf = '333'
      var idade = 333
      var rua = '332'
      if (cpf === idade) {
        alert('CPF e idade são super iguais')
      } else {
        alert('CPF e idade não são super iguais')
      }
      if (cpf === rua) {
        alert('CPF e rua são super iguais')
      } else {
        alert('CPF e rua não são super iguais')
      }
    </script>
  </head>
  <body></body>
</html>
