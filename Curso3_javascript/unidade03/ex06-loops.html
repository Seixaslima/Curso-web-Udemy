<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      var i = 0
      console.log('while para i = ' + i)
      while (i < 10) {
        console.log('Passo: ' + i)
        i++
      }
      i = 0
      console.log('do while para i = ' + i)
      do {
        console.log('Passo: ' + i)
        i++
      } while (i < 10)
      i = 15
      console.log('do while para i = ' + i)
      do {
        console.log('Passo: ' + i)
        i++
      } while (i < 10)
      console.log('comando for')
      for (i = 0; i < 10; i++) {
        console.log('Passo: ' + i)
      }
    </script>
  </head>
  <body></body>
</html>
