<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      console.log('round 66.666... = ' + Math.round(66.66666))
      console.log('round 66.33333... = ' + Math.round(66.33333))
      console.log('floor 66.666... = ' + Math.floor(66.66666))
      console.log('ceil 66.3333... = ' + Math.ceil(66.33333))
      console.log('to fixed(2) 66.666666... = ' + (66.66666666666).toFixed(2))
      console.log('to fixed(4) 66.666666... = ' + (66.66666666666).toFixed(4))
    </script>
  </head>
  <body></body>
</html>
