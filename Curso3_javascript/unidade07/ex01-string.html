<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      var nome = 'Lucas Seixas'

      var letra = ''
      var primeiroNome = ''
      var i = 0

      while (letra != ' ') {
        primeiroNome += letra
        letra = nome.charAt(i)
        i++
      }

      console.log(primeiroNome)
    </script>
  </head>
  <body></body>
</html>
