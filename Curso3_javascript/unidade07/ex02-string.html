  <head>
    <title>Aulas de Javascript</title>
    <script>
      var nome = 'Marcelo D2'
      var letra = ''
      var primeiroNome = ''

      var i = 0
      while (letra != ' ') {
        letra = nome.charAt(i)
        i++
      }

      primeiroNome = nome.substr(0, i)
      console.log(primeiroNome)
    </script>
