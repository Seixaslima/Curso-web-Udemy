<html>
  <head>
    <title>Aulas de Javascript</title>
    <script>
      console.log('array inicial')
      var salada = ['Uva', 'Banana', 'Pera']
      console.log(salada)
      //adicionando elemento no final
      console.log('adicionando elemento no final - metodo push')
      salada.push('mam√£o')
      console.log(salada)
      //adicionando elemento no inicio
      console.log('adicionando elemento no inicio - metodo unshift')
      salada.unshift('laranja')
      console.log(salada)
      //removendo elemento no final
      console.log('removendo elemento no final - metodo pop')
      salada.pop()
      console.log(salada)
      //removendo elemento no inicio
      console.log('removendo elemento no inicio - metodo shift')
      salada.shift()
      console.log(salada)
    </script>
  </head>
  <body></body>
</html>
