<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>
    <style>
      #janela {
        position: absolute;
        top: 20px;
        left: 50px;
        width: 200px;
        height: 200px;
        background-color: #069;
        border: 5px solid #000;
        padding: 0 10px;
      }
      #janelinha {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 50px;
        height: 50px;
        background-color: #f00;
      }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
      $(function (e) {
        console.log('Posição top do elemento é: ' + $('#janela').position().top)
        console.log(
          'Posição left do elemento é: ' + $('#janela').position().left
        )

        console.log(
          'Posição top de janelhina é: ' + $('#janelinha').position().top
        )
        console.log(
          'Posição left de janelinha é: ' + $('#janelinha').position().left
        )

        console.log(
          'offset top de janelinha é: ' + $('#janelinha').offset().top
        )
        console.log(
          'offset left de janelinha é: ' + $('#janelinha').offset().left
        )
      })
    </script>
  </head>

  <body>
    <div id="janela">
      <div id="janelinha"></div>
    </div>
  </body>
</html>
